spring.application.name=contact-service
# Port serwera (standardowy)
server.port=8080

# --- Konfiguracja Bazy Danych (PostgreSQL) ---
# ??czymy si? na 'localhost', bo uruchomisz aplikacj? w IntelliJ, a baza jest w Dockerze wystawiona na porcie 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/contacts_db
spring.datasource.username=admin
spring.datasource.password=adminpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (automatyczne tworzenie tabel)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Konfiguracja RabbitMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest